<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <script defer src="index2.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Todo List</h1>
        <h2>Add Element to list</h2>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <input type="text" id="todoTask" class="input-group-text">
                </div>
                <div class="col-sm">
                    <button id="todoAdd" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div>
            <ul id="todoList" class="list-group">
                
            </ul>
        </div>
        </div>

        
        <div class="row">
            <div class="mb-3">
                <button id="deleteButton" class="btn btn-danger">Delete Selected Elements</button>
            </div>
            
        </div>
        
    </body>
    
</html>
